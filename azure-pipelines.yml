trigger:
- main

pool:
  vmImage: ubuntu-latest

steps:
- task: Maven@3
  inputs:
    mavenPomFile: 'pom.xml'
    mavenOptions: '-Xmx3072m'
    javaHomeOption: 'JDKVersion'
    jdkVersionOption: '1.11'
    jdkArchitectureOption: 'x64'
    publishJUnitResults: true
    testResultsFiles: '**/surefire-reports/TEST-*.xml'
    goals: 'package'

# ðŸ‘‡ Debug step: list what's inside target folder
- script: |
    echo "Listing target folder contents:"
    ls -R $(System.DefaultWorkingDirectory)/target || echo "No target folder found"
  displayName: 'Check target folder'

# ðŸ‘‡ Try publishing jar as artifact
- task: PublishBuildArtifacts@1
  inputs:
    PathtoPublish: '$(System.DefaultWorkingDirectory)/target/*.jar'
    ArtifactName: 'drop'
